        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row header bg-light border border-bottom border-dark rounded">
                <div class="col-12">
                    <h1>Rock Paper Scissors</h1>
                </div>
            </div>
            <div class="row">
<!--                 <div class="offset-4"></div>
 -->                <div class="col col-12 d-flex justify-content-center" id="topDiv">
                    <div id="login">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control bg-light" id="nameInput" aria-describedby="name" placeholder="Name">
                                <button type="submit" class="btn btn-secondary border border-dark" id="nameSubmit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
<!--                 <div class="offset-4"></div> 
 -->            </div>
            <div class="row">
                <div class="col-4">
                    <div class="player1Space border border-dark rounded bg-light bodyBox">
                        <div class="player1Name">Waiting for Player1..</div>
                        <div class="player1Score">Wins: <span class="player1Wins">0</span> Losses: <span class="player1Losses">0</span></div>
                        <div class="choices1"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="middleSpace border border-dark rounded bg-light"></div>
                </div>
                <div class="col-4">
                    <div class="player2Space border border-dark rounded bg-light bodyBox">
                        <div class="player2Name">Waiting for Player2..</div>
                        <div class="player2Score">Wins: <span class="player2Wins">0</span> Losses: <span class="player2Losses">0</span></div>
                        <div class="choices2"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="offset-md-2"></div>
                <div class="col col-12 col-md-8">
                    <div class="border border-dark rounded bg-light bodyBox" id="chatbox"></div>
                    <form class="form-inline">
                        <div class="form-group" id="chatInputDiv">
                            <input type="text" class="form-control bg-light" id="chatInput" aria-describedby="chatInput" placeholder="Message">
                            <button type="submit" class="btn btn-secondary border border-dark" id="chatSubmit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="offset-md-2"></div>
            </div>
        </div>
